name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Check OpenAPI Sync
        run: npm run check:openapi-sync

      - name: Validate OpenAPI
        run: npm run validate:openapi

      - name: Test
        run: npm run test

      - name: Lint (if present)
        run: |
          if npm run | grep -qE '^\s+lint$'; then
            npm run lint
          else
            echo "lint script not present, skipping"
          fi

      - name: Build (if present)
        run: |
          if npm run | grep -qE '^\s+build$'; then
            npm run build
          else
            echo "build script not present, skipping"
          fi
